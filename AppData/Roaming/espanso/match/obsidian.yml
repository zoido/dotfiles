matches:
  - trigger: "[[today"
    replace: "[[{{today}}]]"
    vars:
      - name: today
        type: match
        params:
          trigger: ;;today

  - trigger: "[[yday"
    replace: "[[{{yday}}]]"
    vars:
      - name: yday
        type: match
        params:
          trigger: ;;yday

  - trigger: "[[tmrw"
    replace: "[[{{tmrw}}]]"
    vars:
      - name: tmrw
        type: match
        params:
          trigger: ;;tmrw

  - trigger: "[[week"
    replace: "[[{{week}}]]"
