# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.

matches:
  - trigger: ";;today"
    replace: "{{ today }}"
    vars:
      - name: today
        type: date
        params:
          format: "%F"

  - trigger: ";;now"
    replace: "{{ now }}"
    vars:
      - name: now
        type: date
        params:
          format: "%R"

  - trigger: ";;snow"
    replace: "{{ now }}"
    vars:
      - name: now
        type: date
        params:
          format: "%T"

  - trigger: ";;ts"
    replace: "{{ ts }}"
    vars:
      - name: ts
        type: date
        params:
          format: "%+"

  - trigger: ";;uts"
    replace: "{{ uts }}"
    vars:
      - name: uts
        type: date
        params:
          format: "%s"

  - trigger: ";;shrug"
    replace: "¯\\_(ツ)_/¯"
