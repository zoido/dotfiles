matches:
  - trigger: ";;today"
    replace: "{{ today }}"
    vars:
      - name: today
        type: date
        params:
          format: "%F"

  - trigger: ";;now"
    replace: "{{ now }}"
    vars:
      - name: now
        type: date
        params:
          format: "%R"

  - trigger: ";;snow"
    replace: "{{ now }}"
    vars:
      - name: now
        type: date
        params:
          format: "%T"

  - trigger: ";;ts"
    replace: "{{ ts }}"
    vars:
      - name: ts
        type: date
        params:
          format: "%+"

  - trigger: ";;uts"
    replace: "{{ uts }}"
    vars:
      - name: uts
        type: date
        params:
          format: "%s"
