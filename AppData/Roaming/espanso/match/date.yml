matches:
  - triggers: [";;date", ";;today",]
    replace: "{{ today }}"
    vars:
      - name: today
        type: date
        params:
          format: "%F"

  - triggers: [";;tomorrow", ";;tmrw"]
    replace: "{{ tomorrow }}"
    vars:
      - name: tomorrow
        type: date
        params:
          format: "%F"
          offset: 86400

  - triggers: [";;yesterday", ";;yday"]
    replace: "{{ yesterday }}"
    vars:
      - name: yesterday
        type: date
        params:
          format: "%F"
          offset: -86400

  - trigger: ";;now"
    replace: "{{ now }}"
    vars:
      - name: now
        type: date
        params:
          format: "%R"

  - trigger: ";;snow"
    replace: "{{ now }}"
    vars:
      - name: now
        type: date
        params:
          format: "%T"

  - trigger: ";;ts"
    replace: "{{ ts }}"
    vars:
      - name: ts
        type: date
        params:
          format: "%+"

  - trigger: ";;uts"
    replace: "{{ uts }}"
    vars:
      - name: uts
        type: date
        params:
          format: "%s"

  - trigger: ";;week"
    replace: "{{ week }}"
    vars:
      - name: week
        type: date
        params:
          format: "%Y-W%U"
